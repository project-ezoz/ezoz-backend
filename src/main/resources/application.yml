spring:
  profiles:
    default: local

  jpa:
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000

    show-sql: true
    open-in-view: false

  servlet:
    multipart:
      max-file-size: 10MB # 파일 업로드 요청 시 하나의 파일 크기 10MB로 제한
      max-request-size: 100MB # 파일 업로드 요청 시 모든 파일의 크기의합 100MB로 제한

logging:
  level:
    org.hibernate.type: trace
