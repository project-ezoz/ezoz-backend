name: project-ezoz-api
 
on:
  push:
    branches: [ dev ]

env:
  EZOZ_JASYPT_PASSWORD: ${{ secrets.EZOZ_JASYPT_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew clean build --exclude-task test --stacktrace -info

      - name: Set up Docker Buildx # 도커 컨테이너 빌더 드라이버를 사용하여 빌더를 만들고 부팅. 필수는 아니지만 다중 플랫폼 이미지를 빌드하고 캐시를 내보는데 사용하는 것이 좋음
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
       
      - name: Build and push to DockerHub
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_TAG }}
 
  deploy:
    needs: build
    name: Deploy
    runs-on: [ self-hosted, label-development ]
    steps:
      - name: Docker run
        run: |
            docker stop ezoz && docker rm ezoz && docker rmi ezoz90563/project-ezoz-api:latest
            docker run -d -p 80:8080 -e EZOZ_JASYPT_PASSWORD=${{ secrets.EZOZ_JASYPT_PASSWORD }} --name ezoz ezoz90563/project-ezoz-api:latest
